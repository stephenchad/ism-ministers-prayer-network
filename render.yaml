services:
  - type: web
    name: ism-ministers-prayer-network
    env: php
    buildCommand: |
      composer install --no-interaction --optimize-autoloader
    startCommand: |
      php artisan migrate --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        fromDatabase:
          name: ism-prayer-db
          property: host
      - key: DB_CONNECTION
        value: mysql
      - key: DB_DATABASE
        fromDatabase:
          name: ism-prayer-db
          property: database
      - key: DB_HOST
        fromDatabase:
          name: ism-prayer-db
          property: host
      - key: DB_USERNAME
        fromDatabase:
          name: ism-prayer-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ism-prayer-db
          property: password

databases:
  - name: ism-prayer-db
    plan: free
