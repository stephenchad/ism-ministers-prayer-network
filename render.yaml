services:
  - type: web
    name: ism-prayer-network
    env: php
    buildCommand: |
      mkdir -p storage/framework/views storage/framework/cache storage/framework/sessions storage/logs bootstrap/cache
      chmod -R 775 storage bootstrap/cache
      composer install --no-interaction --prefer-dist --optimize-autoloader
    startCommand: |
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: ISM Ministers Prayer Network
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync

  - type: pserv
    name: postgresql
    plan: free
    region: ohio
    disk:
      sizeGB: 1

databases:
  - name: ism_prayer_db
    databaseName: ism_prayer_db
    user: ism_user
    plan: free
